<h1><code ng:non-bindable="">scrollyScroll</code>
<span class="hint">(directive in module <code ng:non-bindable="">ajoslin.scrolly</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Attaches a <a href="#/scrolly.$scroller">$scroller</a> to the given element.</p>

<h2 id="example">Example</h4>

<pre class="prettyprint linenums">
&lt;ul scrolly-scroll&gt;
  &lt;li ng-repeat="i in items"&gt;Scroll me! {{i}}&lt;/li&gt;
&lt;/ul&gt;
</pre></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY scrolly-scroll&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
</div>
