<h1><code ng:non-bindable="">scrollyDraggerIgnore</code>
<span class="hint">(directive in module <code ng:non-bindable="">ajoslin.scrolly</code>
)</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Makes it so this element and all of its children ignore any $dragger behavior. In other words, this element and children will behave like normal when dragged.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY scrolly-dragger-ignore&gt;
   ...
&lt;/ANY&gt;</pre>
</div>
</div>
